<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div1">Hello world</div>
    Color <input type="text" id="color" /><span></span><br />
    <button id="btn1">Enter color</button>
    <p>This is my para</p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $((function() {
           $('#div1').html("changed by jquery");
           $('#btn1').click(() => {
                let color = $('#color').val();
                if(color == ''){
                    $('#color').next().text('Please enter color');
                } else {
                    $('#div1').css('color', color);
                }
           });
         })
        );
    </script>
</body>
</html>
